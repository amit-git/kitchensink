repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/netflixoss/oss-candidate/' }
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "kitchen.sink.mesos.MyFramework"

dependencies {
    compile("javax.servlet:javax.servlet-api:3.0.1")
    compile("org.elasticsearch:elasticsearch:2.4.2")
    compile("org.apache.commons:commons-io:latest.release")
    compile("org.apache.mesos:mesos:1.+")
    compile("org.slf4j:slf4j-api:1.+")
    compile("org.slf4j:slf4j-simple:1.+")

}



